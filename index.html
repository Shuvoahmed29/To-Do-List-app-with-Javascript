<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List app with Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="container bg-info-subtle p-5">
      <h1 class="text-center fs-1 fw-bold"><i class="fa-solid fa-list-check text-danger"></i>  To Do List</h1>
      <div class="row pt-3 g-3">
        <div class="col-lg-10 col-md-12 col-sm-12 col-12">
          <input id="inputTask" class="form-control p-3 fs-5 border-black" type="text" id="" placeholder="Add new task...">
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12 col-12">
          <button onclick="addTask()" class="btn btn-primary fw-bold p-3 text-light fs-5"><i class="fa-solid fa-circle-plus"></i> Add Task</button>
        </div>
      </div>

      <div class="pt-4">
        <h2>Previous added tasks are...</h2>
        <ul id="taskList"></ul>
      </div>

    </div>
  </section>









  <script src="./stript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
